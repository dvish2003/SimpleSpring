<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Customer Management</h2>

    <!-- Customer Input Form -->
    <form id="customerForm" class="border p-4 rounded shadow-sm bg-light">
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="customerId" class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="customerId" placeholder="Enter ID" required>
            </div>
            <div class="col-md-3">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter Name" required>
            </div>
            <div class="col-md-3">
                <label for="customerAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="customerAddress" placeholder="Enter Address" required>
            </div>
            <div class="col-md-3">
                <label for="customerAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="customerAge" placeholder="Enter Age" required>
            </div>
        </div>

        <div class="mb-4">
            <button type="button" class="btn btn-primary me-2" id="addButton" onclick="saveCustomer()">Add</button>
            <button type="button" class="btn btn-success me-2" id="updateButton" onclick="updateCustomer()">Update</button>
            <button type="button" class="btn btn-danger me-2" id="deleteButton" onclick="deleteCustomer()">Delete</button>
            <button type="button" class="btn btn-success me-2" id="clearButton" onclick="clearTextField()">clear</button>
        </div>
    </form>

    <div class="mt-5">
        <h4 class="text-center mb-3">Customer List</h4>
        <table class="table table-bordered table-striped text-center shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src = "js/jquery-3.7.1.min.js"></script>
<script src="js/customer.js"></script>
</body>
</html>
